<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	
	
</head>
<body>
	<form method="POST" class="post-form" action ='/emp'>
		{% csrf_token %}
		<div class="container">
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<h3>Update details</h3>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Employee ID:</label>
				<div class="col-sm-4">
					<input type="text" name="eid" id="id_eid" value="{{employee.eid}}">
					
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Employee EMAIL:</label>
				<div class="col-sm-4">
					<input type="email" name="eemail" id="id_eemail" value="{{employee.eemail}}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Employee NAME:</label>
				<div class="col-sm-4">
					<input type="text" name="ename" id="id_ename" value="{{employee.ename}}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Employee CONTACT:</label>
				<div class="col-sm-4">
					<input type="text" name="econtact" id="id_econtact" value="{{employee.econtact}}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">save</label>
				<div class="col-sm-4">
					<button type="submit"> submit</button>
				</div>
			</div>
		</div>
		
	</form>
		
</body>
</html>
